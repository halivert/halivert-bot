<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/test.css" />
		<title>Generador</title>
	</head>
	<body style="padding: 32px;">
		<div class="nes-container with-title" id="el">
			<p class="title">Generador para mi novia ðŸ’–</p>

			<div>
				<div class="nes-field">
					<label for="name">Nombre del curso</label>
					<input class="nes-input" type="text" v-model="name" id="name" />
				</div>

				<div class="columns">
					<div class="nes-field">
						<label for="date">Fecha</label>
						<input class="nes-input" type="date" v-model="date" id="date" />
					</div>

					<div class="nes-field">
						<label for="number">No. constancias</label>
						<input
							class="nes-input"
							type="number"
							v-model="number"
							id="number"
						/>
					</div>
				</div>

				<template v-for="notification in notifications">
					<div
						class="notification nes-balloon is-dark from-right"
						:key="notification.key"
					>
						<p>Copiado!</p>
					</div>
				</template>

				<div class="columns">
					<ul class="nes-list is-circle">
						<template v-for="(element, idx) in elements">
							<li :data-clipboard-text="element" :key="idx">
								{{ element }}
							</li>
						</template>
					</ul>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="/js/test.js"></script>
	</body>
</html>
